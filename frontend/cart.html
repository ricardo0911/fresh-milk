        }

    <script>
        let cartItems = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            utils.updateCartBadge();

        function loadCart() {
            cartItems = utils.localCart.getItems();
            renderCart();
        }

        function renderCart() {
            const cartList = document.getElementById('cartList');
            const cartLayout = document.getElementById('cartLayout');

            if (cartItems.length === 0) {
                cartLayout.innerHTML = `
                    <div class="empty-cart" style="grid-column: 1 / -1;">
                        <div class="empty-icon">ğŸ›’</div>
                        <p class="empty-text">è´­ç‰©è½¦è¿˜æ˜¯ç©ºçš„ï¼Œå¿«å»é€‰è´­å¿ƒä»ªçš„å•†å“å§~</p>
                        <a href="products.html" class="btn btn-primary btn-lg">å»é€›é€›</a>
                    </div>
                `;
                return;
            }

            // æ¸²æŸ“è´­ç‰©è½¦é¡¹
            let itemsHtml = `
                <div class="cart-list-header">
                    <span></span>
                    <span>å•†å“ä¿¡æ¯</span>
                    <span>å•ä»·</span>
                    <span>æ•°é‡</span>
                    <span>å°è®¡</span>
                    <span></span>
                </div>
            `;

            cartItems.forEach((item, index) => {
                const subtotal = item.product.price * item.quantity;
                itemsHtml += `
                    <div class="cart-item">
                        <input type="checkbox" class="cart-checkbox" checked data-index="${index}">
                        <div class="cart-product">
                            <div class="cart-product-image">
                                <img src="${item.product.cover_image || 'https://via.placeholder.com/80'}" alt="${item.product.name}">
                            </div>
                            <div class="cart-product-info">
                                <div class="cart-product-name">${item.product.name}</div>
                                <div class="cart-product-spec">${item.product.specification || ''}</div>
                            </div>
                        </div>
                        <div class="cart-price">Â¥${utils.formatPrice(item.product.price)}</div>
                        <div class="cart-quantity">
                            <button class="cart-qty-btn" onclick="updateQuantity(${index}, -1)">âˆ’</button>
                            <span class="cart-qty-value">${item.quantity}</span>
                            <button class="cart-qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <div class="cart-subtotal">Â¥${utils.formatPrice(subtotal)}</div>
                        <button class="cart-remove" onclick="removeItem(${index})">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            </svg>
                        </button>
                    </div>
                `;
            });

            cartList.innerHTML = itemsHtml;
            updateSummary();
        }

        function updateQuantity(index, delta) {
            const newQty = cartItems[index].quantity + delta;
            if (newQty < 1) return;
            if (newQty > 99) return;

            cartItems[index].quantity = newQty;
            localStorage.setItem('cart_items', JSON.stringify(cartItems));
            renderCart();
            utils.updateCartBadge();
        }

        function removeItem(index) {
            cartItems.splice(index, 1);
            localStorage.setItem('cart_items', JSON.stringify(cartItems));
            renderCart();
            utils.updateCartBadge();
            utils.showToast('å·²ç§»é™¤å•†å“', 'info');
        }

        function updateSummary() {
            const checkedItems = document.querySelectorAll('.cart-checkbox:checked');
            let totalCount = 0;
            let subtotal = 0;

            checkedItems.forEach(checkbox => {
                const index = parseInt(checkbox.dataset.index);
                totalCount += cartItems[index].quantity;
                subtotal += cartItems[index].product.price * cartItems[index].quantity;
            });

            const shipping = subtotal >= 88 ? 0 : 8;
            const total = subtotal + shipping;

            document.getElementById('totalCount').textContent = `${totalCount} ä»¶`;
            document.getElementById('subtotal').textContent = `Â¥${utils.formatPrice(subtotal)}`;
            document.getElementById('shipping').textContent = subtotal >= 88 ? 'å…è¿è´¹' : `Â¥${shipping.toFixed(2)}`;
            document.getElementById('totalAmount').textContent = `Â¥${utils.formatPrice(total)}`;

            const checkoutBtn = document.getElementById('checkoutBtn');
            checkoutBtn.disabled = totalCount === 0;

            // ç»‘å®šå¤é€‰æ¡†äº‹ä»¶
            document.querySelectorAll('.cart-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', updateSummary);
            });
        }
